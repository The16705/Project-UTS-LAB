<!DOCTYPE html>
<html>
    <head>
        <title>Main Menu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-secondary">
                <div class="container-fluid">
                  <h4>Data Mahasiswa  ||</h4>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                  </div>
                </div>
              </nav>
              <div id="header" class="container-fluid">
                <script>const urlParams = new URLSearchParams(window.location.search);
                  const inputData = urlParams.get('inputData');
                  
                  
                  document.write("Hello!!, " + inputData);
                </script>
                <div id="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
              </div>
              </div>
              <hr>
              <p>It is a Shame For a Person To Grow Old Without Seeing The Beauty and Strength 
                of Which Their Body is Capable of.
              </p>
              <p>-------Socrates-------</p>
              <hr>

              <div class="container-fluid">
                <table class="table mt-3 mr-2"  id="tabledata" >
                  <thead>
                      <tr>
                          <th>NIM</th>
                          <th>Nama</th>
                          <th>Alamat</th>
                          <th>Pengaturan</th>
                      </tr>
                  </thead>
                  <tbody></tbody>
              </table>
          </div>
          <div class="modal fade" id="editModal">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h4 class="modal-title">Edit</h4>
                      </div>
                      <div class="modal-body">
                          <form action="" id="editForm">
                      </div>
                      <div class="row">
                          <div class="col-sm-6" id="inputs">
                              <label for="editnama" id="namalengkap" class="col-form-label">Nama Lengkap</label>
                              <input type="text" id="editnama" class="form-control" placeholder="Nama Lengkap" required>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-6" id="inputs">
                              <label for="editalamat" id="alamattinggal" class="col-form-label">Alamat</label>
                              <input type="text"  id="editalamat" class="form-control" placeholder="Alamat"
                                  required>
                          </div>
                      </div>
                      <input type="hidden" id="edit">
                      <button type="submit" id="editBtn" class="btn btn-outline-success">Save Changes</button>
                      <button type="button" id="clsBtn" class="btn btn-outline-danger ml-2"
                          data-dismiss="modal">Close</button>
                      </form>
                    </div>
                </div>
          </div>
                <form action="" id="bookForm">
                  <div class="row">
                      <div class="col-sm-5 ">
                          <label for="nim" class="col-form-label" style="color: #f9f9f7;">NIM</label>
                          <input type="text" class="form-control nim" placeholder="Nomor Induk Mahasiswa" required>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-5 ">
                          <label for="nama" class="col-form-label" style="color: #f9f9f7;">Nama Lengkap</label>
                          <input type="text" class="form-control nama" placeholder="Nama Lengkap" required>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-5 ">
                          <label for="alamat" class="col-form-label" style="color: #f9f9f7;">Alamat</label>
                          <input type="text" class="form-control alamat" placeholder="Alamat" required>
                      </div>
                  </div>
                  <button type="submit" id="addBtn" class="btn btn-outline-success">Add</button>
                  <button type="button" id="clearBtn" class="btn btn-outline-danger ml-2">Reset</button>
              </form>
            </div>
            
            
            
                      
        </div>
        <script src="main.js"></script>
        
         
   </body>
   </html>
